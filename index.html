<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Brendon's System Design GitHub Repository</title>
		<style>
			body {
				background-image: url('background.jpg');
				background-size: cover;
			}
			h1 {
				color: white;
				font-size: 36px;
				text-align: center;
				margin-top: 50px;
			}
			p {
				color: white;
				font-size: 24px;
				text-align: center;
				margin-top: 20px;
			}
			img {
				display: block;
				margin: 0 auto;
				border-radius: 50%;
				width: 200px;
				height: 200px;
				object-fit: cover;
				object-position: center;
				margin-top: 50px;
			}
			ul {
				list-style-type: none;
				margin-top: 50px;
				padding: 0;
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
			}
			li {
				margin: 10px;
			}
			a {
				color: white;
				font-size: 18px;
				text-decoration: none;
				border-bottom: 2px solid white;
				transition: all 0.3s ease;
			}
			a:hover {
				color: #ffcc00;
				border-bottom: 2px solid #ffcc00;
			}
			footer {
				background-color: #222222;
				color: white;
				font-size: 16px;
				text-align: center;
				padding: 20px;
				margin-top: 50px;
			}
		</style>
	</head>
	<body onload="fileList()">
		<header>
			<h1>Brendon's System Design GitHub Repository</h1>
			<p>Welcome to my GitHub repository! Here you can find all the files I've uploaded to GitHub so far.</p>
			<img src="avatar.jpg" alt="My Avatar">
		</header>
		<main>
			<ul id="files">
				<!-- The list of files will be generated by the JavaScript function -->
			</ul>
		</main>
		<footer>
			<p>&copy; 2023 by Brendon Kupsch</p>
		</footer>
		<script>
			async function fileList() {
				const response = await fetch("https://api.github.com/repos/BrendonKupsch1/SD330/contents/");
				const data = await response.json();
				
				let htmlString = "";
				for (let file of data) {
					const fname = file.name;           
					const fpath = "https://brendonkupsch1.github.io/SD330/" + fname;  
					
					htmlString += `<li><a href="${fpath}" target="_blank">${fname}</a></li>`;
				}
				
				document.getElementById('files').innerHTML = htmlString;
			}
		</script>
	</body>
</html>
