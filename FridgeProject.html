<!DOCTYPE html>
<html>
    <style>
        /* Style for the buttons */
        button {
          background-color: #4CAF50; /* Green */
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
        }
  
        /* Style for the picture */
        img {
          max-width: 100%;
          height: 400px;
        }
      </style>
      <head>
        <title>Refrigerator App</title>
    </head>
    <body>
        <!-- On/Off Buttons -->
        <button id="onButton" onclick="showPage()">On</button>
        <button id="offButton" onclick="hidePage()">Off</button>
        <br>

        <!-- Fridge Picture -->
        <img id="fridgePic" src="https://media.istockphoto.com/id/508701233/photo/filled-refrigerator.jpg?s=1024x1024&w=is&k=20&c=OUosdX_9OFPtKQN8Nxkxf5L5Ur_hiusf6CS3O6FlYjg=">
        <br>

        <!-- TV -->
        <iframe id="tv" src="https://www.youtube.com/embed/a4uU7UZRkUc"></iframe>

        <!-- Browser -->
        <script async src="https://cse.google.com/cse.js?cx=7532eef3d336b432d">
        </script>
        <div id="browser" class="gcse-search"></div>
        
        <!-- Clock -->
        <div id="clock" style="float: left; width: 80px;"></div>

        <!-- Temperature Displays -->
        <div id="fridgeTemp" style="float: left; width: 200px;">Fridge temperature: </div>
        <div id="freezerTemp" style="float: left; width: 200px;">Freezer temperature: </div>
    </body>

    <!-- Script to hide and show the page -->
    <script>
      function hidePage() {
        document.getElementById("fridgePic").style.display = "none";
        document.getElementById("clock").style.display = "none";
        document.getElementById("fridgeTemp").style.display = "none";
        document.getElementById("freezerTemp").style.display = "none";
        document.getElementById("tv").style.display = "none";
        document.getElementById("browser").style.display = "none";
      }

      function showPage() {
        document.getElementById("fridgePic").style.display = "block";
        document.getElementById("clock").style.display = "block";
        document.getElementById("fridgeTemp").style.display = "block";
        document.getElementById("freezerTemp").style.display = "block";
        document.getElementById("tv").style.display = "block";
        document.getElementById("browser").style.display = "block";
      }
    </script>

    <!-- Script to update the clock and temperature displays -->
    <script>
      function updateTime() {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();
        var timeString = hours + ":" + minutes + ":" + seconds;
        document.getElementById("clock").innerHTML = timeString;
        setTimeout(updateTime, 1000);
      }

      function updateTemperatures() {
        var fridgeTemp = Math.floor(Math.random() * 6) + 35;
        var freezerTemp = Math.floor(Math.random() * 6) + 25;
        document.getElementById("fridgeTemp").innerHTML = "Fridge temperature: " + fridgeTemp + "°F";
        document.getElementById("freezerTemp").innerHTML = "Freezer temperature: " + freezerTemp + "°F";
      }

      updateTime();
      updateTemperatures();
    </script>
    <footer><br><br>(c) B. Kupsch - 3/10/2023</footer>
</html>
